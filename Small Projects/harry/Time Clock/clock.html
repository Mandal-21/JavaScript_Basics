<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Hello, world!</title>
    <!-- This is JavaScript code -->
    <script>
        let a;
        let actualTime;
        let actualDate;
        let seconds;
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        setInterval(() => {
            // Initialising current date
            a = new Date();
            actualDate = a.toLocaleDateString(undefined, options)
            if (a.getSeconds() < 10){
                seconds = "0" + a.getSeconds()
            } else {
                seconds = a.getSeconds()
            }
            actualTime = a.getHours() + " : " + a.getMinutes() + " : " + seconds;
            document.getElementById("timeDate").innerHTML = actualTime + "<br> on " + actualDate;
        }, 1000);
    </script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Current Time is: <span id="timeDate"></span></h1>
            <p class="lead">From this page you will get Date and Time from different
                Countries
            </p>
            <hr class="my-4">
            <p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
